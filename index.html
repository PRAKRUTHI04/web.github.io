<html>
<head>
<title>lab program 2</title>
<script type='text/Javascript'>
function validator()
{
var usn=document.getElementById('req1');
alert(usn.value);
if(iscorrect(usn))
{
return true;
}
return false;
}
function iscorrect(elem1)
{
usnexp=/[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/
if(elem1.value.length==0)
{
alert("usn is empty");
elem1.focus();
return false;
}
else if(!elem1.value.match(usnexp))
{
alert("usn should be in daaddaaddd format");
elem1.focus();
return false;
}
alert("usn is correct");
return true;
}
</script>
</head>
<body>
<form onsubmit='return validator()'>
enter your usn in daaddaaddd format:
<input type='text' id='req1'/>
<input type='submit' value='submit'/>
</form>
</body>
</html>
